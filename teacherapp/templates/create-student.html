{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Teacher Class Manager System</title>
     <!-- Compiled and minified CSS -->
    <link href="{% static 'css/mui.css'%}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    {% include "partials/header.html" %}
    <div class="mui-row">
        <div class="mui-col-md-10 mui-col-md-offset-1 mui-col-sm-12 ">
            <div class="contentContainer">
                <form class="formContainer" action="/create-student/" method="post">
                {% csrf_token %}
                <div class="mui-textfield">
                    <input type="text" name="first_name" id="first_name" maxlength="30">
                    <label>First Name</label>
                    <p class='first_name reg-error'>{% if errors %}{{errors.first_name}} {% endif %}</p>
                </div>
                <div class="mui-textfield">
                    <input type="text" name="last_name" id="last_name" maxlength="30">
                    <label>Last Name</label>
                    <p class='last_name reg-error'>{% if errors %}{{errors.last_name}} {% endif %}</p>
                </div>
                <div class="mui-textfield">
                    <input type="text" id="email" name="email" maxlength="254">
                    <label>Email</label>
                    <p class='email reg-error'>{% if errors %}{{errors.email}} {% endif %}</p>
                </div>

                <div class="registerSubmitButtonContainer">
                    <button class="primaryButton registerSubmitButton" type="submit">Submit</button>
                </div>
            </form>
                
            </div>
        </div>
    </div>

    <script src="{% static 'js/mui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/setup_csrf.js' %}"></script>



</body>
</html>
