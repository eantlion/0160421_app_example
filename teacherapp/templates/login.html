{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Teacher Class Manager System</title>
     <!-- Compiled and minified CSS -->
    <link href="{% static 'css/mui.css'%}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="mui-row">
      <div class="mui-col-md-4 mui-col-md-offset-4 mui-col-sm-8 mui-col-sm-offset-2">
        <div class="backToLoginContainer">
            <span class="backText">Back to Login</span>
        </div>
        <div class="loginRegisterContainer">
            <h3>Welcome Teachers!</h3>
            {% if form.errors %}
                    <p class='emergencyLabel'>Your username and password didn't match.</p>
            {% endif %}

                <p class='creationLabel'>Your account has been created successfully.</p>
            <!-- LOGIN FORM -->
            <form class="formContainer loginForm" name="LoginForm" action="/login/" method="post">
                {% csrf_token %}
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="mui-textfield">
                    <input type="text" id="username" name="username" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="mui-textfield">
                    <input type="password" name="password" id="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="loginButtonContainer">
                    <button class="primaryButton loginButton" type="submit">Login</button>
                </div>
            </form>
            <!-- LOGIN FORM END-->


            <!-- REGISTRATION FORM-->
            <form class="formContainer registerForm" action="/register/submit/" method="post">
                {% csrf_token %}
                <div class="mui-textfield">
                    <input type="text" name="username" id="username" maxlength="30">
                    <label>Username</label>
                    <p class='username reg-error'></p>
                </div>
                <div class="mui-textfield">
                    <input type="password" name="password1" id="password1" maxlength="64" class="validate">
                    <label>Password</label>
                    <p class='password1 reg-error'></p>
                </div>
                <div class="mui-textfield">
                    <input type="password" name="password2" id="password2" maxlength="64" class="validate">
                    <label>Repeat Password</label>
                    <p class='password2 reg-error'></p>
                </div>
                <div class="mui-textfield">
                    <input type="text" id="email" name="email" maxlength="254">
                    <label>Email</label>
                    <p class='email reg-error'></p>
                </div>
                <div class="registerSubmitButtonContainer">
                    <button class="primaryButton registerSubmitButton">Submit</button>
                </div>
            </form>
            <!-- REGISTRATION FORM END-->

            <div class="registerButtonContainer">
                <button class="secondaryButton registerButton">Register</button>
            </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/mui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/setup_csrf.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>


</body>
</html>
